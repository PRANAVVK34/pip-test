<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./email.css" />
    <link rel="stylesheet" href="./signin.css" />
    <title>sign in</title>
  </head>
  <body>
    <section class="main-box">
      <div class="header">
        <p>pip</p>
      </div>

      <section class="center-align-form">
        <section class="welcome-box">
          <div class="welcome-box-text">
            <p class="welcome">Login</p>
            <p class="switch-login">
              Don't have an account? <a href="#">Sign up</a>
            </p>
          </div>
          <div class="welcome-box-image">
            <img src="./assets/cat.svg" alt="display picture" />
          </div>
        </section>
        <div class="dots">
          <img src="./assets/2 dots.svg" alt="loading" />
        </div>

        <section class="form">
          <div class="phone">
            <label for="phone">Phone<span class="star-blue">*</span></label>
            <br />
            <div class="phone-field">
              <button>+1</button>
              <input type="tel" placeholder=" 965-748-89-90" />
            </div>
          </div>
          <div class="otp-session">
            <p>Enter OTP received on your number</p>
            <div class="number-box">
              <div class="number">7</div>
              <div class="number">9</div>
              <div class="number"></div>
              <div class="number"></div>
            </div>
          </div>

          <div class="start-button">
            <button>Verify</button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
