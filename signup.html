<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>signup</title>
  </head>
  <body>
    <section class="main-box">
      <div class="header">
        <p>pip</p>
      </div>

      <section class="center-align-form">
        <section class="welcome-box">
          <div class="welcome-box-text">
            <p class="welcome">Welcome to PIP!</p>
            <p class="switch-login">
              Already have an account? <a href="#">Log in</a>
            </p>
          </div>
          <div class="welcome-box-image">
            <img src="./assets/cat.svg" alt="display picture" />
          </div>
        </section>
        <div class="dots">
          <img src="./assets/2 dots.svg" alt="loading" />
        </div>

        <section class="form">
          <div class="domain">
            <label for="website-domain"
              >Website domain<span class="star-blue">*</span></label
            >
            <br />
            <input
              type="text"
              placeholder="Enter domain where you want PIP. Format: yoursite.com"
            />
          </div>
          <div class="email">
            <label for="work-email"
              >Work email<span class="star-blue">*</span></label
            >
            <br />
            <input type="email" placeholder="Email address" />
          </div>
          <div class="phone">
            <label for="phone">Phone<span class="star-blue">*</span></label>
            <br />
            <div class="phone-field">
              <button>+1</button>
              <input type="tel" placeholder=" 965-748-89-90" />
            </div>
          </div>
          <div class="start-button">
            <button>Start</button>
            <p>
              By signing up, you are agreeing to our
              <span>Terms & Conditions</span> <br />
              and <span>Privacy Policy</span>.
            </p>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
